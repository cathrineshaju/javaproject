<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">TodoApp</a>
        <div>
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Tasks</h2>
        <a class="btn btn-success" th:href="@{/add}">+ Add Task</a>
    </div>

    <div class="list-group shadow">
        <div th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 th:text="${todo.title}"></h5>
                <p class="mb-0 text-muted" th:text="${todo.description}"></p>
            </div>
            <a th:href="@{'/delete/' + ${todo.id}}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
